{% extends "index/base.html" %}
{% load static %}
{% block content %}
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <a href="/truth/"><img class="first-slide" src="{% static "index/2.png" %}" alt="First slide"></a>
          <div class="container">
            <div class="carousel-caption">
              <h1>真心话大冒险</h1>
            </div>
          </div>
        </div>
        <div class="item">
          <a href="/luck/"><img class="second-slide" src="{% static "index/1.png" %}" alt="Second slide"></a>
          <div class="container">
            <div class="carousel-caption">
              <h1>缘来是你</h1>
            </div>
          </div>
        </div>
        <div class="item">
          <a href="/redline/"><img class="third-slide" src="{% static "index/4.png" %}" alt="Third slide"></a>
          <div class="container">
            <div class="carousel-caption">
              <h1>数学月老的红线</h1>
            </div>
          </div>
        </div>
        <div class="item">
          <a href="/dream/"><img class="first-slide" src="{% static "index/3.png" %}" alt="First slide"></a>
          <div class="container">
            <div class="carousel-caption">
              <h1>梦想的花期</h1>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
{% endblock %}
